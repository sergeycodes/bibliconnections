<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="shuffle()">
    <div class="titlebar">
        <em>Connections</em>
        <span id="date">November 18, 2002</span>
    </div>
    <div class="toolbar-container">
        <ul class="toolbar">
            <li><a onclick=""><img src="images/question-mark-icon.png" alt=""></a></li>
            <li><a onclick=""><img src="images/settings-icon.png" alt=""></a></li>
        </ul>
    </div>
    <article>
       <div class="game-module">
            <form action="">
                <h2 class="create-group-of-four">Create four groups of four!</h2>
                <div class="game-board">
                    <div class="row-one" id="row-one">
                        <label for="" class="catagory" id="b0" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b1" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b2" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b3" onclick="selectButton(id)"></label>
                        
                        <div class="catagory-info">
                            <h2 id="row-one-title"></h2>
                            <h4 id="row-one-definition"></h4>
                        </div>
                        
                    </div>
                    <div class="row-two" id="row-two">
                        <label for="" class="catagory" id="b4" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b5" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b6" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b7" onclick="selectButton(id)"></label>

                        <div class="catagory-info">
                            <h2 id="row-two-title"></h2>
                            <h4 id="row-two-definition"></h4>
                        </div>
                    </div>
                    
                    <div class="row-three" id="row-three">
                        <label for="" class="catagory" id="b8" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b9" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b10" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b11" onclick="selectButton(id)"></label>

                        <div class="catagory-info">
                            <h2 id="row-three-title"></h2>
                            <h4 id="row-three-definition"></h4>
                        </div>
                    </div>
                    
                    <div class="row-four" id="row-four">
                        <label for="" class="catagory" id="b12" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b13" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b14" onclick="selectButton(id)"></label>
                        <label for="" class="catagory" id="b15" onclick="selectButton(id)"></label>

                        <div class="catagory-info">
                            <h2 id="row-four-title"></h2>
                            <h4 id="row-four-definition"></h4>
                        </div>
                    </div>

                </div>
                <span class="mistakes-module">
                    <p>
                        Mistakes remaining:
                    </p>
                    <span class="errors">
                        <span class="mark" id="m1"><i>O</i></span>
                        <span class="mark" id="m2"><i>O</i></span>
                        <span class="mark" id="m3"><i>O</i></span>
                        <span class="mark" id="m4"><i>O</i></span>
                    </span>
                </span>
                <section class="button-module">
                    <button type="button" onclick="checkCatagory()">Submit</button>
                </section>
            </form>
        </div> 
    </article>
    
    <script src="script.js"></script>
</body>
</html>
