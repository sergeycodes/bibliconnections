<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titlebar">
        <em>Connections</em>
        <span>February 12, 2024</span>
    </div>
    <div>
        <ul class="toolbar">

        </ul>
    </div>
    <article>
       <div class="game-module">
            <form action="">
                <h2>Create four groups of four!</h2>
                <div class="game-board">
                    <button class="catagory" id="b0" onclick="selectButton(id)">0</button>
                    <button class="catagory">1</button>
                    <button class="catagory">2</button>
                    <button class="catagory">3</button>

                    <button class="catagory">4</button>
                    <button class="catagory">5</button>
                    <button class="catagory">6</button>
                    <button class="catagory">7</button>

                    <button class="catagory">8</button>
                    <button class="catagory">9</button>
                    <button class="catagory">A</button>
                    <button class="catagory">B</button>

                    <button class="catagory">C</button>
                    <button class="catagory">D</button>
                    <button class="catagory">E</button>
                    <button class="catagory">F</button>
                </div>
                <span class="mistakes-module">
                    <p>
                        Mistakes remaining:
                    </p>
                    <span class="errors">
                        <span>O</span>
                        <span>O</span>
                        <span>O</span>
                        <span>O</span>
                    </span>
                </span>
                <section class="button-module">
                    <button>Submit</button>
                </section>
            </form>
        </div> 
    </article>
    
    <script src="script.js"></script>
</body>
</html>
